<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Max Reps Over Time</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .max-reps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }
    .max-rep-card {
      background: #eef2f5;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
    }
    #maxEntrySection,
    #maxRepsCharts {
      margin-bottom: 1.5rem;
    }
    #maxEntrySection {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    #maxEntrySection.hidden {
      display: none;
    }
    #maxEntryInputs label {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Max Reps Over Time</h1>
    <button onclick="location.href='index.html'">Workout</button>
    <button onclick="location.href='schedule.html'">Schedule</button>
  </header>

  <section id="performMaxSection">
    <div id="maxRepsCards" class="max-reps-grid"></div>
  </section>

  <section id="maxEntrySection" class="hidden">
    <h2>Enter Max Reps for <span id="currentExercise"></span></h2>
    <form id="maxEntryForm">
      <div id="maxEntryInputs"></div>
      <button type="submit">Save</button>
      <button type="button" onclick="closeMaxEntry()">Cancel</button>
    </form>
  </section>

  <section id="maxRepsCharts"></section>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.umd.min.js"></script>
<script>
  const exercises = ["pushups", "pullups", "squats", "toeToBar"];

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1).replace(/([A-Z])/g, ' $1');
  }

  function loadMaxRepsCards() {
    const container = document.getElementById('maxRepsCards');
    container.innerHTML = '';
    const history = JSON.parse(localStorage.getItem('maxRepHistory') || '{}');
    exercises.forEach(ex => {
      const entries = history[ex] || [];
      const latest = entries.length ? entries[entries.length - 1].value : 0;
      const card = document.createElement('div');
      card.className = 'max-rep-card';
      card.dataset.exercise = ex;
      card.innerHTML = `<h4>${capitalize(ex)}</h4><p>${latest}</p>`;
      card.addEventListener('click', () => openMaxEntry(ex));
      container.appendChild(card);
    });
  }

  function loadMaxRepsCharts() {
    const history = JSON.parse(localStorage.getItem('maxRepHistory') || '{}');
    const chartsSection = document.getElementById('maxRepsCharts');
    chartsSection.innerHTML = '';

    exercises.forEach(ex => {
      // Always create a section + canvas
      const section = document.createElement('section');
      section.innerHTML = `
        <h4>${capitalize(ex)}</h4>
        <canvas id="chart_${ex}"></canvas>
      `;
      chartsSection.appendChild(section);

      // Plot (even if empty)
      const entries = history[ex] || [];
      const ctx = document.getElementById(`chart_${ex}`);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: entries.map(e => e.date),
          datasets: [{
            label: 'Max Reps',
            data: entries.map(e => e.value),
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          scales: {
            x: {
              type: 'category',
              title: { display: true, text: 'Date' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Reps' }
            }
          }
        }
      });
    });
  }

  function openMaxEntry(ex) {
    document.getElementById('currentExercise').textContent = capitalize(ex);
    const inputs = document.getElementById('maxEntryInputs');
    inputs.innerHTML = `<label>${capitalize(ex)}: <input type="number" name="${ex}" min="1"></label>`;
    document.getElementById('maxEntrySection').classList.remove('hidden');
  }

  function closeMaxEntry() {
    document.getElementById('maxEntrySection').classList.add('hidden');
  }

  document.getElementById('maxEntryForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const ex = form.querySelector('input[name]').name;
    const val = Number(form[ex].value);
    if (!val) return;
    const today = new Date().toISOString().split('T')[0];
    const history = JSON.parse(localStorage.getItem('maxRepHistory') || '{}');
    if (!history[ex]) history[ex] = [];
    history[ex].push({ date: today, value: val });
    localStorage.setItem('maxRepHistory', JSON.stringify(history));
    closeMaxEntry();
    updateDisplay();
  });

  function updateDisplay() {
    loadMaxRepsCards();
    loadMaxRepsCharts();
  }

  window.onload = updateDisplay;
</script>

</body>
</html>
