<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .exercise-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .exercise-card h3 {
      margin-top: 0;
    }
    .sets-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .set-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background: #eef2f5;
      border-radius: 6px;
      padding: 0.5rem;
    }
    .set-item input[type="number"] {
      width: 3rem;
    }
    #saveWorkoutButton {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #saveWorkoutButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Workout</h1>
    <button onclick="location.href='max-reps.html'">Max Reps</button>
    <button onclick="location.href='schedule.html'">Schedule</button>
  </header>

  <section id="workoutSection">
    <h2>Today's Workout</h2>
  </section>

  <button id="saveWorkoutButton">Save Workout</button>

  <section id="workoutGraph">
    <h2>Total Reps Per Workout</h2>
    <canvas id="workoutChart"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.umd.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
