<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Timer Controls */
    #timerControl {
      max-width: 600px;
      margin: 1rem auto;
      text-align: center;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #timerSettings {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    #timerSettings label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #timerDisplay {
      font-size: 5rem;
      font-weight: bold;
      margin-top: 0.5rem;
      width: 100%;
    }
    /* Workout Cards Grid */
    #workoutSection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 1rem;
      max-width: 800px;
      margin: 1rem auto;
    }
    .exercise-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .exercise-card h3 {
      margin-top: 0;
      text-align: center;
    }
    .sets-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .set-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background: #eef2f5;
      border-radius: 6px;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Workout</h1>
    <button onclick="location.href='max-reps.html'">Max Reps</button>
    <button onclick="location.href='schedule.html'">Schedule</button>
  </header>

  <section id="timerControl">
    <div id="timerSettings">
      <label>Duration (sec): <input type="number" id="setTimerDuration" value="120" min="1"/></label>
      <label>Rounds: <input type="number" id="timerRounds" min="1" value="1"/></label>
    </div>
    <button id="startTimerBtn">Start Timer</button>
    <button id="stopTimerBtn">Stop Timer</button>
    <div id="timerDisplay">00:00</div>
  </section>

  <section id="workoutSection">
    <!-- Workout cards inserted here -->
  </section>

  <button id="saveWorkoutButton">Save Workout</button>

  <section id="workoutGraph">
    <h2>Total Reps Per Workout</h2>
    <canvas id="workoutChart"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.umd.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
