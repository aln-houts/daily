<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Workout</h1>
    <button onclick="location.href='max-reps.html'">Max Reps</button>
    <button onclick="openSchedule()">Schedule</button>
  </header>

  <section id="timerSection">
    <h3>Workout Timer</h3>
    <p id="timerDisplay">00:00</p>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </section>

  <section id="workoutDetails">
    <form id="workoutForm"></form>
  </section>

  <section id="workoutGraph">
    <h3>Total Reps Per Workout</h3>
    <canvas id="workoutChart"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
</body>
</html>
