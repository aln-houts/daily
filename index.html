<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <header class="text-center py-3 bg-primary text-white">
    <h1>Workout</h1>
    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-secondary" onclick="location.href='max-reps.html'">Max Reps</button>
      <button class="btn btn-secondary" onclick="location.href='schedule.html'">Schedule</button>
    </div>
  </header>

  <section id="timerControl" class="container my-4 p-4 bg-white rounded shadow">
    <div id="timerSettings" class="d-flex justify-content-center gap-3 mb-3">
      <label class="d-flex align-items-center gap-2">
        Duration (sec): <input type="number" id="setTimerDuration" class="form-control" value="120" min="1"/>
      </label>
      <label class="d-flex align-items-center gap-2">
        Rounds: <input type="number" id="timerRounds" class="form-control" min="1" value="1"/>
      </label>
    </div>
    <button id="timerToggleBtn" class="btn btn-primary w-100">Start</button>
    <div id="timerDisplay" class="display-1 text-center mt-3">00:00</div>
  </section>

  <section id="workoutSection" class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">Exercise Name</h5>
            <div class="sets-container">
              <div class="set-item">
                <input type="number" name="exercise1_set1_reps" class="form-control text-center" value="10" min="0" />
                <input type="radio" name="exercise1_set1_completed" />
              </div>
              <div class="set-item">
                <input type="number" name="exercise1_set2_reps" class="form-control text-center" value="12" min="0" />
                <input type="radio" name="exercise1_set2_completed" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Repeat for other workout cards -->
    </div>
  </section>

  <div class="text-center">
    <button id="saveWorkoutButton" class="btn btn-success">Save Workout</button>
  </div>

  <section id="workoutGraph" class="container my-4">
    <h2 class="text-center">Total Reps Per Workout</h2>
    <canvas id="workoutChart"></canvas>
  </section>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.umd.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
